<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Control • Private</title>
  <style>
    :root{
      --bg:#0b0f17; --bg-2:#0e1420; --glass:rgba(20,25,38,.6); --ink:#e6edf3; --muted:#9aa3b2;
      --pri:#5b8cff; --pri-2:#4ade80; --danger:#ef4444; --card:#111827; --stroke:#1f2937;
      --shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink); background:
        radial-gradient(1200px 600px at -10% -20%, #0b1230 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 10%, #101b39 0%, transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      font:14px/1.55 ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:28px}
    header{display:flex; align-items:center; justify-content:space-between; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:34px; height:34px; border-radius:10px; background:linear-gradient(135deg,#5b8cff 0%,#22c55e 100%); box-shadow:var(--shadow)}
    .title{font-size:18px; letter-spacing:.3px; opacity:.95}
    .tabs{display:flex; gap:8px}
    .tab{padding:10px 14px; border:1px solid var(--stroke); border-radius:10px; color:var(--muted); background:var(--glass); backdrop-filter: blur(8px); cursor:pointer; box-shadow:var(--shadow)}
    .tab.active{color:var(--ink); border-color:var(--pri)}
    .btn, .tab, .input, select, .file, .file-root{transition:all .15s ease}
    .btn:hover{filter:brightness(1.05)}
    .btn, .input, select{border:1px solid #2b3547}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:18px}
    .panel{display:none}
    .panel.active{display:block}
    .card{background:var(--glass); border:1px solid var(--stroke); border-radius:14px; padding:16px; box-shadow:var(--shadow)}
    h3{margin:0 0 10px 0; font-size:14px; color:#c8d1de}
    .row{display:flex; gap:10px; flex-wrap:wrap}
    .btn{border:2px solid transparent; border-radius:12px; padding:10px 14px; color:#fff; background:#0d1320; cursor:pointer; box-shadow:var(--shadow)}
    .btn.alt{border-color:#22c55e; box-shadow:0 0 0 2px rgba(34,197,94,.15), 0 8px 20px rgba(0,0,0,.35)}
    .btn.danger{border-color:#ef4444; box-shadow:0 0 0 2px rgba(239,68,68,.18), 0 8px 20px rgba(0,0,0,.35)}
    .btn.primary{border-color:#5b8cff; box-shadow:0 0 0 2px rgba(91,140,255,.18), 0 8px 20px rgba(0,0,0,.35)}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .btn:hover{filter:brightness(1.07)}
    .input, select{border-radius:12px; border:1px solid var(--stroke); background:#0b0f17; color:var(--ink); padding:10px 12px}
    .file{display:flex; align-items:center; gap:10px; padding:10px; border:1px solid var(--stroke); background:rgba(15,20,32,.5); border-radius:12px; margin:6px 0}
    .file .name{flex:1}
    .file .tag{font-size:12px; color:#9fb3ff; background:#0b1222; padding:4px 8px; border-radius:8px; border:1px solid #1b2744}
    .chk{appearance:none; width:18px; height:18px; border-radius:6px; border:1px solid var(--stroke); background:#0b0f17; position:relative}
    .chk:checked{background:#1b2b4d}
    .chk:checked::after{content:""; position:absolute; inset:3px; border-radius:4px; background:#5b8cff}
    .file-roots{display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:10px}
    .file-root{display:block; padding:14px; border-radius:12px; background:rgba(15,20,32,.6); border:1px solid var(--stroke); color:#9fb3ff; text-decoration:none; text-align:center}
    .log{height:420px; overflow:auto; white-space:pre-wrap; background:#0a0f18; border:1px solid var(--stroke); border-radius:12px; padding:12px; font-family:"SF Mono","Fira Code",Consolas,monospace; font-size:13px}

    #file-browser ul{list-style:none; margin:0; padding:0}
    #file-browser li{list-style:none}
    #file-browser a{color:#87aaff; text-decoration:none}
    .muted{color:var(--muted)}

    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div class="title">Minecraft Control • Private</div>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="server">Server</button>
        <button class="tab" data-tab="backups">Backups</button>
        <button class="tab" data-tab="files">Files</button>
      </div>
    </header>

    <section id="server" class="panel active">
      <div class="grid">
        <div class="card">
          <h3>Controls</h3>
          <div class="row">
            <button id="start-btn" class="btn primary">Start</button>
            <button id="stop-btn" class="btn danger">Stop</button>
          </div>
        </div>
        <div class="card">
          <h3>Command</h3>
          <div class="row">
            <input id="command-input" class="input" placeholder="say hello" style="flex:1" />
            <button id="send-command-btn" class="btn alt">Send</button>
          </div>
        </div>
        <div class="card" style="grid-column:1/-1">
          <h3>Console</h3>
          <div id="console-output" class="log"></div>
        </div>
      </div>
    </section>

    <section id="backups" class="panel">
      <div class="grid">
        <div class="card">
          <h3>Actions</h3>
          <button id="backup-btn" class="btn danger">Run Backup</button>
        </div>
        <div class="card" style="grid-column:1/-1">
          <h3>Backup Log</h3>
          <div id="backup-output" class="log" style="height:320px"></div>
        </div>
      </div>
    </section>

    <section id="files" class="panel">
      <div class="grid">
        <div class="card" style="grid-column:1/-1">
          <h3>File Manager <span class="muted">(browse and move, upload .jar to minecraft only)</span></h3>
          <div id="file-browser" class="muted">Path: <strong id="current-path"></strong>
            <div id="file-roots" class="file-roots" style="display:none"></div>
            <ul id="file-list"></ul>
          </div>
          <div class="row" style="margin-top:10px">
            <button id="cut-btn" class="btn" style="display:none">Cut</button>
            <button id="paste-btn" class="btn alt" style="display:none">Paste</button>
          </div>
          <div style="height:8px"></div>
          <div class="card" style="background:#0d1320; border-color:#1c2740">
            <h3>Upload .jar</h3>
            <div class="row">
              <label class="btn" for="file-upload-input" style="background:#374151">Choose file</label>
              <input type="file" id="file-upload-input" accept=".jar" class="input" style="display:none" />
              <select id="upload-dest" class="input">
                <option value="minecraft/plugins">minecraft/plugins/</option>
                <option value="minecraft">minecraft/</option>
              </select>
              <button id="upload-btn" class="btn">Upload</button>
            </div>
            <div id="chosen-file" class="muted" style="margin-top:6px"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
